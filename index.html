<!DOCTYPE html>
<html>
  <head>
    <title>video-codec.js Test</title>
    <meta charset="UTF-8">
	<script src="input.js" type="text/javascript"></script>
    <script src="renderer.js" type="text/javascript"></script>
    <script src="sylvester.js" type="text/javascript"></script>
    <script src="test.js" type="text/javascript"></script>
    <script src="libx264.js" type="text/javascript" async></script>
  </head>
  <body>
    <div>
      <input id="fileSelector" type="file"></input>
      <fieldset style="display: inline; padding:0.5ex">
        <legend style="font-size: small">Playback</legend>
        <select id="playback_scale">
          <option value="0.25">25%</option>
          <option value="0.50">50%</option>
          <option value="0.75">75%</option>
          <option value="1.00" selected>100%</option>
        </select>
        <button id="y4mtest">Play Y4M</button>
        <button id="h264test">Play H.264</button>
      </fieldset>
      <fieldset style="display: inline; padding:0.5ex">
        <legend style="font-size: small">Encoder</legend>
        <select id="x264presets">
          <option value="0">UltraFast</option>
          <option value="1">SuperFast</option>
          <option value="2">VeryFast</option>
          <option value="3">Faster</option>
          <option value="4">Fast</option>
          <option value="5">Medium</option>
          <option value="6">Slow</option>
          <option value="7">Slower</option>
          <option value="8">VerySlow</option>
          <option value="9">Placebo</option>
        </select>
        <button id="h264enc">Encode H.264</button>
        <div id="encstatus" style="display: inline; font-size: small;"></div>
      </fieldset>
    </div>
    <div id="drawArea">
    </div>
  </body>
</html>
